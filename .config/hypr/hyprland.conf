# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor=,1920x1080@75,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$terminalWithTmux = alacritty -e tmux
$fileManager = thunar
$menu = rofi -show drun -show-icons
$browser = firefox
$browser2 = google-chrome-stable


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = waybar 
exec-once = systemctl --user start hyprpaper 
exec = sh ~/.config/hypr/shuffle-wallpaper.sh
exec-once = sleep 1 && sh ~/.config/hypr/shuffle-wallpaper.sh
exec-once = systemctl --user start hypridle 

# Favorite apps
exec-once = [workspace 10 silent] $browser
exec-once = [workspace 9 silent] beeper 
exec-once = [workspace 2 silent] $fileManager
exec-once = [workspace 3 silent] sleep 2 &&  https://www.notion.so
exec-once = [workspace special:magic silent] sleep 3.5 && $terminalWithTmux
exec-once = [workspace 1 silent] sleep 3.5 && alacritty -e spotify_player
exec-once = [workspace 1 silent] sleep 3.7 && alacritty -e donut
exec-once = [workspace 1 silent] sleep 4 && alacritty -e btop 

exec-once = wl-paste --watch cliphist store

exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Nordic"
exec-once = gsettings set org.gnome.desktop.wm.preferences theme "Nordic"
exec-once = sleep 3.5 && hyprctl dispatch workspace 1



