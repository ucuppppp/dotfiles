[font]
size = 11

[font.normal]
family = "GeistMono Nerd Font"

[colors.primary]
background = "#191724"

[window]
dimensions = { columns = 5000, lines = 5000 }
decorations = "none"

opacity = 0.7
blur = true
startup_mode = "Maximized" 

[cursor]
style = { shape = "Block" }

[scrolling]
history = 10000 

[mouse]
hide_when_typing = true

[keyboard]
bindings = [
  { key = "Return", mods = "Alt", action = "ToggleFullscreen" },
  { key = "Return", mods = "Control", action = "None" },
]
