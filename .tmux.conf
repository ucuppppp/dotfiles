# basic
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"
# set -ga terminal-overrides ",xterm-256color:RGB" 

# prefix
# set -g prefix C-b
# bind-key C-b send-prefix

# splits
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# reload config
unbind r
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

# Smart pane switching with awareness of Vim splits
# if pane runs nvim/vim/view/fzf -> send Ctrl-key to app, else select pane
# Note: some terminals map C-h to backspace; ganti bila perlu
bind -n C-h if-shell "ps -o comm= -t '#{pane_tty}' | grep -iqE '(^|/)(n?vim|view|fzf)($| )'" "send-keys C-h"  "select-pane -L"
bind -n C-j if-shell "ps -o comm= -t '#{pane_tty}' | grep -iqE '(^|/)(n?vim|view|fzf)($| )'" "send-keys C-j"  "select-pane -D"
bind -n C-k if-shell "ps -o comm= -t '#{pane_tty}' | grep -iqE '(^|/)(n?vim|view|fzf)($| )'" "send-keys C-k"  "select-pane -U"
bind -n C-l if-shell "ps -o comm= -t '#{pane_tty}' | grep -iqE '(^|/)(n?vim|view|fzf)($| )'" "send-keys C-l"  "select-pane -R"
# previous pane
bind -n C-\\ if-shell "ps -o comm= -t '#{pane_tty}' | grep -iqE '(^|/)(n?vim|view|fzf)($| )'" "send-keys C-\\"  "select-pane -l"

# copy-mode keybindings (vi)
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
# bind-key -T copy-mode-vi 'C-\\' select-pane -l

# resize panes (prefix + hjkl)
bind j resize-pane -D 5
bind k resize-pane -U 5
bind l resize-pane -R 5
bind h resize-pane -L 5

# toggle zoom for current pane
bind -r m resize-pane -Z

# mouse
set -g mouse on

# copy mode set to vi
set-window-option -g mode-keys vi
set -sg escape-time 10

# copy selection with v/y in copy-mode-vj
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

# ────────────── Tmux Theme: Vague Style ──────────────
# palette based on vague.nvim
# bg=#141415 fg=#cdcdcd blue=#7B7BC3 green=#7fa563 red=#d8647e yellow=#f3be7c

# Pane borders
set -g pane-border-style 'fg=#2a2a2e'
set -g pane-active-border-style 'fg=#7B7BC3'

# Status bar
set -g status on
set -g status-bg '#252530'
set -g status-fg '#cdcdcd'
set -g status-interval 5

# Left side (session info)
set -g status-left-length 30
set -g status-left '#[fg=#7B7BC3,bg=#141415,bold] #S #[fg=#7B7BC3] '

# Right side (date + host)
set -g status-right-length 60
set -g status-right '#[fg=#7B7BC3] #[fg=#f3be7c]%Y-%m-%d #[fg=#9bb4bc]%H:%M #[fg=#c48282]#H'

# Window titles
setw -g window-status-format '#[fg=#606079] #[fg=#9bb4bc]#W '
setw -g window-status-current-format '#[fg=#141415,bg=#7B7BC3,bold] #[fg=#141415,bg=#7B7BC3,bold]#W #[default]'

# Message / command prompt
set -g message-style 'bg=#7B7BC3,fg=#141415'
set -g message-command-style 'bg=#7B7BC3,fg=#141415'

# Mode indicator (copy-mode, etc.)
setw -g mode-style 'bg=#7B7BC3,fg=#141415'

# ─────────────────────────────────────────────────────



# plugins (TPM)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g status-style "bg=black,fg=violet"

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize TPM (keep at bottom)
run-shell '~/.tmux/plugins/tpm/tpm'

